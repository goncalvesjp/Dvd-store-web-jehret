<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DvdStore home</title>
</head>
<body>
<h1>DvdStore home</h1>

<table border="1">
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
    </tr>
</table>

</body>
</html>
